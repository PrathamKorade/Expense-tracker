<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1> EXPENSE TRACKER </h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <input type="text" id="category-select" placeholder="Enter catagory">

        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount">

        <label for="comment-input">comments:</label>
        <input type="text" id="comment-input" placeholder="Enter comments">

        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>comments</th>
                    <th>CreatedAt</th>
                    <th>UpdatedAt</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>

                </tr>
            </tfoot>
        </table>
    </div>



<!-- for chart -->
    <div class="chart">
        <h2>Pie chart</h2>
        <canvas id="expense-chart"></canvas>
    </div>



    <script src="script.js"></script>
</body>

</html>
